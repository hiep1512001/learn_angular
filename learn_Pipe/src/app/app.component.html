<div class="container mt-4">
  <div class="row">
      <div class="col-12">
        <table class="table table-bordered border-danger">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên Pipe</th>
              <th>Dữ liệu đầu vào</th>
              <th>Dữ liệu đầu ra</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>UpperCase</td>
              <td>{{content}}</td>
              <td>{{content|uppercase}}</td>
            </tr>
            <tr>
              <td>2</td>
              <td>LowerCase</td>
              <td>{{content}}</td>
              <td>{{content|lowercase}}</td>
            </tr>
            <tr>
              <td>3</td>
              <td>TitleCase</td>
              <td>{{content}}</td>
              <td>{{content|titlecase}}</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Slice</td>
              <td>{{title}}</td>
              <td>{{title|slice:5:9}}</td>
            </tr>
            <tr>
              <td>5</td>
              <td>number</td>
              <td>{{amount}}</td>
              <td>{{amount|number:'3.0-4'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
