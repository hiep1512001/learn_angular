
<div class="card">
    <div class="card-header bg-warning table-responsive">Danh sách phim</div>
    <div class="card-body">
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên</th>
                    <th>Đường dẫn</th>
                    <th>Tác giã</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movies">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <a [href]="item.link">{{item.name}}</a>
                    </td>
                    <td>{{item.author}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
