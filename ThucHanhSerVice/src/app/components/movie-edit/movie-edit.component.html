
<div class="card">
    <div class="card-header bg-success text-white">Thêm - Sửa phim</div>
    <div class="card-body">
       <div class="mb-3">
        <label class="form-label">Tên</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="name"
        />    
       </div>
       <div class="mb-3">
        <label class="form-label">Đường dẫn</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="link"
        />    
       </div>
       <div class="mb-3">
        <label class="form-label">Tác giả</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="author"
        />    
       </div>
       <button class="btn btn-success" type="button" (click)="onClick()">Nhập</button>
    </div>
  </div>
