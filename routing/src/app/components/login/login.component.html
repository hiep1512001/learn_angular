<div *ngIf="error==-1"
    class="alert alert-danger"
    role="alert"
>
    <strong>User name or password is error!</strong>
</div>
<div class="mb-3">
    <label  class="form-label">Name</label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="user.name"
    />   
</div>
<div class="mb-3">
    <label sclass="form-label">Password</label>
    <input
        type="password"
        class="form-control"
        [(ngModel)]="user.password"
    />   
</div>
<button type="button" class="btn btn-outline-success" (click)="onLogin()">Login</button>
